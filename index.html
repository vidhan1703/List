    <!-- java script code -->  
    <script>
        // Array to hold checkbox IDs
        const checkboxIds = ['checkbox1', 'checkbox2', 'checkbox3', 'checkbox4', 'checkbox5','checkbox6', 'checkbox7', 'checkbox8', 'checkbox9'];

        // Check saved state for each checkbox
        checkboxIds.forEach(function(id) {
            const checkbox = document.getElementById(id);
            const savedState = localStorage.getItem(id);
            if (savedState === 'true') {
                checkbox.checked = true;
            }

            // Save state when checkbox is changed
            checkbox.addEventListener('change', function() {
                localStorage.setItem(id, this.checked);
            });
        });
